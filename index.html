<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据可视化</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
    
</head>
<body>
    <!-- 头部 -->
   <header>
        <h1>数据可视化-Echarts</h1>
        <div class="showTime"></div>
   </header>
   <!-- 页面主体 -->
   <section class="mainbox">
        <div class="colum">
            <div class="panel bar">
                <h2>柱形图就业行业</h2>
                <div class="chart">图表</div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line">
                <h2>折线图-人员变化
                    <div class="aClick">
                        <a href="#">2020</a>
                        <a href="#">2021</a>
                    </div>
                </h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie">
                <h2>饼形图-年龄分布</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
        <div class="colum">
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li>125811</li>
                        <li>104563</li>
                    </ul>
                </div>
                <div class="no-bd">
                    <ul>
                        <li>前端需求人数</li>
                        <li>市场供应人数</li>
                    </ul>
                </div>
            </div>
            <div class="map">
                <div class="map1"></div>
                <div class="map2"></div>
                <div class="map3"></div>
                <div class="chart"></div>
            </div>
        </div>
        <div class="colum">
            <div class="panel bar">
                <h2>柱形图-技能拿捏</h2>
                <div class="chart chart2"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line">
                <h2>折线图-播放量</h2>
                <div class="chart chart2"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie">
                <h2>饼形图-地区分布</h2>
                <div class="chart chart2"></div>
                <div class="panel-footer"></div>
            </div>
        </div>

   </section>
</body>

<script src="./js/flexible.js"></script>
<script src="./js/jquery.js"></script>
<script src="./js/echarts.min.js"></script>
<script src="./js/china.js"></script>
<script src="./js/index.js"></script>
</html>
